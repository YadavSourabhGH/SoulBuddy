    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container-fluid px-4">
            <div class="brand-text">SoulBuddy</div>
            
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> 
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">
                            <i class="fas fa-star"></i> 
                            <span>Know Me</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myhoroscope.html">
                            <i class="fas fa-chart-pie"></i> 
                            <span>My Horoscope</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mantra.html">
                            <i class="fas fa-om"></i> 
                            <span>Mantra</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dosha.html">
                            <i class="fas fa-balance-scale"></i> 
                            <span>Dosha</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myrituals.html">
                            <i class="fas fa-pray"></i> 
                            <span>Pooja Rituals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">
                            <i class="fas fa-blog"></i> 
                            <span>Blog</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <link href="navbar.css" rel="stylesheet">

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-title">SoulBuddy : Astrology meet Soul</h1>
        <a href="/form.html" class="cta-button">
            <span>Know Your Horoscope</span>
            <i class="fas fa-stars"></i>
        </a>
    </div>

    <!-- Add the corner image -->
    <div class="corner-image">
        <img src="com-zodiac-green-screen-rashi--unscreen (1).png" alt="Corner decoration">
    </div>

    <!-- Add video background container at the top -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="backgroundVideo" class="background-video">
            <source src="mainpagevideo.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Existing chat elements -->
    <div class="chat-ball" id="chatBall">
        <div class="ball-pulse"></div>
        <i class="fas fa-comments"></i>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="header-title">
                <h2>AstroBuddy</h2>
            </div>
            <div class="header-buttons">
                <button class="minimize-btn" id="minimizeChat" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="close-btn" id="closeChat" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-content">
            <div class="avatar-container">
                <img id="avatar" src="staticbaba.jpg" alt="AI Avatar">
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-controls">
                <div class="command-hint">
                    <span class="command-tag">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        /generate
                    </span>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your message...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="file-upload-section">
                    <div id="filePreview" class="file-preview"></div>
                    <label for="fileInput" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Upload File
                    </label>
                    <input type="file" id="fileInput" accept="image/*,audio/*,video/*,application/pdf,text/*">
                </div>
                <div class="settings">
                    <button id="ttsToggle" title="Text to Speech">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="sttToggle" title="Speech to Text">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="clearHistoryBtn" title="Clear History">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
